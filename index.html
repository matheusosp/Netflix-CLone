<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    
    <!--Responsive-->
    <link rel="stylesheet" href="styles/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">An elite firm of assassins must face their own mortality as they are hunted
                    down one by one by a mysterious assailant. Caught up in the drama is a
                    disgraced journalist who is more connected to the assassins' world than
                    he could ever know.</p>
                    <div class="button">
                        <button role="button">
                            <i class="fas fa-play"></i>
                            WATCH NOW
                        </button>
                        <button role="button">
                            <i class="fas fa-info-circle"></i>
                            MORE INFORMATION
                        </button>
                    </div>
            </div>
        </div>
        <div class="carousel-movies">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-movie"src="img/movie1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie"src="img/movie10.jpg" alt="">
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>


    <script src="https://kit.fontawesome.com/e3a4fd523f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
